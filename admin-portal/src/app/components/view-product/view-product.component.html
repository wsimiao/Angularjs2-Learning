<div class="container">
  <div style="margin-top: 20px; margin-bottom: 20px;">
    <a routerLink = "/productList"><i class="fa fa-long-arrow-left"></i>Go Back</a>
    <span> / </span>
    <a (click)="onSelect(product)" style="cursor: pointer">Edit</a>

  </div>

  <md-grid-list cols="9" rowHeight="100px">
    <md-grid-tile [colspan]="3" [rowspan]="5">
      <div class="panel panel-default">
        <div class="panel-body">
          <img [src]="'http://localhost:8181/image/product/' + product.id + '.png'" class="responsive-img" />
        </div>
      </div>
    </md-grid-tile>

    <md-grid-tile [colspan]="6">
      <h3>{{product.title}}</h3>
    </md-grid-tile>

    <md-grid-tile [colspan]="3" [rowspan]="3">
      <md-list>
        <md-list-item>
          <p><strong>Brand: </strong>{{product.brand}}</p>
        </md-list-item>
        <md-list-item>
          <p><strong>Category: </strong>{{product.category}}</p>
        </md-list-item>
        <md-list-item>
          <p><strong>List Price: </strong>{{product.listPrice}}</p>
        </md-list-item>
        <md-list-item>
          <p><strong>Shipping Weight: </strong>{{product.shippingWeight}}</p>
        </md-list-item>
        <md-list-item>
          <p><strong>Shipping Fee: </strong>{{product.shippingFee}}</p>
        </md-list-item>
        <md-list-item>
          <p><strong>Number in Stock: </strong>{{product.inStockNumber}}</p>
        </md-list-item>
      </md-list>
    </md-grid-tile>

    <md-grid-tile [colspan]="6">
      <p><strong>Description: </strong>{{product.description}}</p>

    </md-grid-tile>

  </md-grid-list>

</div>
